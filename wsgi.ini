[uwsgi]
chdir = /opt/improved_intra_server
home = /opt/improved_intra_server/.venv
module = wsgi:app
logto = /var/log/iintra-%n.log

master = true
processes = 5   # amount of workers to spawn

socket = iintra.sock
chmod-socket = 660
vacuum = true   # clean up socket after process stop

die-on-term = true
